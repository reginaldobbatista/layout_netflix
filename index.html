<!DOCTYPE html>
<html lang="pt_BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" , initial-scale="1.0" />
    <link rel="stylesheet" href="./style/main.css" />
    <link rel="stylesheet" href="./style/responsive.css" />

    <!--arquivos owl css-->
    <link rel="stylesheet" href="./style/owl/owl.carousel.min.css" />
    <link rel="stylesheet" href="./style/owl/owl.theme.default.min.css" />

    <title class="logo">MUSIX</title>
  </head>
  <body>
    <header>
      <div class="container">
        <h2 class="logo">MUSIX</h2>
        <nav>
          <a href="#">Início</a>
          <a href="#">Cantor</a>
          <a href="#">Banda</a>
          <a href="#">Documentários</a>
        </nav>
      </div>
    </header>

    <main>
      <!-- Divisão principal-->
      <div class="filme-principal">
        <div class="container">
          <h3 class="titulo">GUNS N´ROSES</h3>
          <p class="descricao">
            é uma banda norte-americana de hard rock formada em Los Angeles,
            Califórnia, em 1985. A banda já lançou seis álbuns de estúdio, três
            EPs e um álbum ao vivo.
          </p>
          <!--divisão de botões-->
          <div class="botoes">
            <button role="button" class="botao">
              <i class="fas fa-play"></i>ASSISTIR AGORA
            </button>
            <button role="button" class="botao">
              <i class="fas fa-info-circle"></i>MAIS INFORMAÇÕES
            </button>
          </div>
        </div>
      </div>
    </main>
    <!-- Divisão de carrosel -->
    <div class="carrosel-filmes">
      <div class="owl-carousel owl-theme">
        <div class="item">
          <img class="box-filme" src="./img/mini0.jpg" alt="" />
        </div>
        <div class="item">
          <img class="box-filme" src="./img/mini1.jpg" alt="" />
        </div>
        <div class="item">
          <img class="box-filme" src="./img/mini2.jpg" alt="" />
        </div>
        <div class="item">
          <img class="box-filme" src="./img/mini3.jpg" alt="" />
        </div>
        <div class="item">
          <img class="box-filme" src="./img/mini4.jpg" alt="" />
        </div>
        <div class="item">
          <img class="box-filme" src="./img/mini5.jpg" alt="" />
        </div>
        <div class="item">
          <img class="box-filme" src="./img/mini6.jpg" alt="" />
        </div>

        <div class="item">
          <img class="box-filme" src="./img/mini8.jpg" alt="" />
        </div>
        <div class="item">
          <img class="box-filme" src="./img/mini9.jpg" alt="" />
        </div>
        <div class="item">
          <img class="box-filme" src="./img/mini10.jpg" alt="" />
        </div>
        <div class="item">
          <img class="box-filme" src="./img/mini11.jpg" alt="" />
        </div>
      </div>
    </div>

    <!-- Scripts-->
    <script src="https://kit.fontawesome.com/dab35b6033.js"></script>
    <script src="./js/owl/jquery.min.js"></script>
    <script src="./js/owl//owl.carousel.min.js"></script>
    <script src="./js/setup.js"></script>
  </body>
</html>
